<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://c.webfontfree.com/c.js?f=Gilroy-Medium" type="text/javascript"></script>
    <script src="https://c.webfontfree.com/c.js?f=Gilroy-SemiBold" type="text/javascript"></script>
    <script src="https://c.webfontfree.com/c.js?f=Gilroy-Bold" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="menu_bar">
            <div class="Logo">
                    <img class="logo" src="../HomeWork_3/img/logo.png" alt="GrowBe Logo">
                    <img class="text_logo" src="../HomeWork_3/img/text_logo.png">
            </div>
            <div class="menu_links">
                <a class="header_link" href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>
    <content>
        <div class="text">
            <h1>SEO & Digital Marketing For Your Website.</h1>
            <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            <div class="buttons">
                <button class="start-now">Start Now</button>
                <button class="watch-video">Watch Video</button>
            </div>
        </div>
        <div class="image">
            <img src="../HomeWork_3/img/Image.svg" alt="image">
        </div>
    </content>
    <footer>
        <div class="brands">
            <img class="img_first" src="../HomeWork_3/img/partner1.png" alt="Partner 1">
            <img src="../HomeWork_3/img/partner2.png" alt="Partner 2">
            <img src="../HomeWork_3/img/partner3.png" alt="Partner 3">
            <img src="../HomeWork_3/img/partner4.png" alt="Partner 4">
            <img src="../HomeWork_3/img/partner5.png" alt="Partner 5">
            <img class="img_last" src="../HomeWork_3/img/partner6.png" alt="Partner 6">
        </div>
    </footer>    
</body>
</html>
